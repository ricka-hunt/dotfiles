[[plugin.prepend_previewers]]
 url = "*.md"
 run = 'piper -- CLICOLOR_FORCE=1 glow -w=$w -s=dark "$1"' 


[opener]
extract = [
	{ run = 'ouch d -y "$@"', desc = "Extract here with ouch" },
]
edit = [
	{ run = '${EDITOR:-vi} "$@"', desc = "Edit", block = true, for = "unix" },
]
open = [
	{ run = 'xdg-open "$1"', desc = "Open" },
]
view = [
	{ run = 'geeqie "$1"', desc = "View" },
]
play = [
	{ run = 'mpv --force-window "$@"', orphan = true, desc = "Play" },
]
nemo = [
	{ run = 'nemo "$@"', orphan = true, desc = "Nemo" },
]
[open]
rules = [
	# Folder
	# { name = "*/", use = [ "open", "reveal" ] },
	# Text"edit",
	{ mime = "text/*", use = [ "edit", "reveal"] },
	# Image
	{ mime = "image/*", use = [ "view", "reveal" ] },
	# Media
	{ mime = "{audio,video}/*", use = [ "play", "reveal" ] },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract", "reveal" ] },
	# JSON
	{ mime = "application/{json,ndjson}", use = [ "edit", "reveal" ] },
	{ mime = "*/javascript", use = [ "edit", "reveal" ] },
	# Empty file
	{ mime = "inode/empty", use = [ "edit", "reveal" ] },
	# Fallback
	{ name = "*", use = [ "open", "reveal", "nemo" ] },
]
